<div style="padding: 3em;">
    <span style="display: flex;flex-direction: column;border-radius: 15px;box-shadow: 0px 0px 15px 0.1px;padding: 5px;">
        <mat-toolbar color="accent" style="border-radius: 15px 15px 0 0;">
            <span style="cursor: pointer;">
                <mat-icon>person</mat-icon>&nbsp;
                <span>{{user}}</span>
            </span>
            <span class="spacer"></span>
            <span style="cursor: pointer;">
                <mat-icon>more_vert</mat-icon>&nbsp;
            </span>
        </mat-toolbar>
        <span style="overflow-y: auto;max-height: 60vh;min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: end;">
            <app-texts [message]="sendMsgTxt"></app-texts>
        </span>
        <span style="display: flex;flex-direction: row;">
            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Message" [formControl]="msgText" (keyup.enter)="sendMsg()" required>
                <mat-icon matSuffix (click)="sendMsg()" style="cursor: pointer;">send</mat-icon>
            </mat-form-field>
        </span>
    </span>
</div>
